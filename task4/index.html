<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="player">
    <div class="wrapper">
      <div class="details">
        <h1 class="now-playing">PLAYING 1 OF 3</h1>
        <div class="track-art" id="track-art" style="background-image: url('/download\ \(1\).jpg');"></div>
        <div class="track-name" id="track-name">Track Name</div>
        <div class="track-artist" id="track-artist">Track Artist</div>
      </div>

      <div class="slider-container">
        <div class="current-time" id="current-time">00:00</div>
        <input type="range" id="seek_slider" class="seek_slider" min="1" max="100" value="0" onchange="seekTo()">
        <div class="duration" id="duration">03:45</div>
      </div>

      <div class="slider-container">
        <i class="fa fa-volume-down"></i>
        <input type="range" id="volume-slider" class="volume-slider" min="1" max="100" value="99" onchange="setVolume()">
        <i class="fa fa-volume-up"></i>
      </div>

      <div class="buttons">
        <div class="random-track" onclick="randomTrack()">
          <i class="fa fa-random fa-2x" title="Random"></i>
        </div>
        <div class="prev-track" onclick="prevTrack()">
          <i class="fa fa-step-backward fa-2x" title="Previous"></i>
        </div>
        <div class="playpause-track" onclick="playPauseTrack()">
          <i class="fa fa-play-circle fa-5x" id="playpause-icon"></i>
        </div>
        <div class="next-track" onclick="nextTrack()">
          <i class="fa fa-step-forward fa-2x" title="Next"></i>
        </div>
        <div class="repeat-track" onclick="repeatTrack()">
          <i class="fa fa-repeat fa-2x"></i>
        </div>
      </div>

      <div class="Loader" id="wave">
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
